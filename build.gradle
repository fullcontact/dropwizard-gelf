// Tell the maven.artifacts configuration about an archive, sourced from the
// java.jar task
artifacts {
    archives jar
}

test {
    maxParallelForks = (int) Runtime.getRuntime().availableProcessors()
    getReports().getJunitXml().setDestination(file("$buildDir/reports/tests/xml"))
    getReports().getHtml().setDestination(file("$buildDir/reports/tests/html"))
    setBinResultsDir(file("$buildDir/reports/tests/bin"))
}


//apply plugin: 'java'
//apply plugin: 'maven'
apply plugin: 'project-report'
group = "com.fullcontact.fulldw"
configurations.all {
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    exclude group: 'log4j', module: 'log4j'

    resolutionStrategy {
        force "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion"
        force("com.fasterxml.jackson.core:jackson-core:$jacksonVersion")
        force("com.fasterxml.jackson.core:jackson-databind:$jacksonVersion")
        force("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonVersion")
        force("com.fasterxml.jackson.datatype:jackson-datatype-guava:$jacksonVersion")
        force("com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:$jacksonVersion")
        force("com.fasterxml.jackson.jaxrs:jackson-jaxrs-xml-provider:$jacksonVersion")
    }
}

dependencies {
    // Note: Later versions change some annotations which interact with Jackson.
    // If you upgrade, expect some pain from dealing with the resulting fallout.
    compile "io.dropwizard:dropwizard-core:$dropwizardVersion"
    compile "biz.paluch.logging:logstash-gelf:1.12.0"

    testCompile("junit:junit:4.12") { force = true }
    testCompile 'org.mockito:mockito-core:2.24.0'
    testCompile "io.dropwizard:dropwizard-testing:$dropwizardVersion"

}

