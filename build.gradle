buildscript {
    // Sets up repositories for the buildscript itself, not the projects
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.10'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'com.github.johnrengelman.shadow'

ext {
    // Establish version and status
    githubProjectName = rootProject.name
    // Change if github project name is not the same as the root project's name

    jacksonVersion = "2.10.1"

    dropwizardVersion = '2.0.0'

    artifactoryUrlBase = "https://fullcontact.jfrog.io/fullcontact"

}



repositories {
    mavenCentral()
    mavenLocal()
    maven {
        credentials {
            username "$repoUsername"
            password "$repoPassword"
        }
        url artifactoryUrlBase + "/repo"
    }
    maven {
        url "http://dl.bintray.com/content/fullcontact/fullcontact-oss"
    }
    maven {
        url "https://packages.confluent.io/maven/"
    }
}

